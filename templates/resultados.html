<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultados</title>
</head>
<body>
<br><br><br>
<form action="/Resultados" method="POST">
    <center><img src="https://portal.meioambiente.go.gov.br/cnd/resources/imagens/logoGoiasSemad.png" width="250"></center>
    <div align="center"><b><font size="5">Valores referentes à posição da {{numero_durh}}</font></b>
    <p><font size="4">Município: {{mun_durh}}</font></p>
    <p><font size="4">Corpo D'água: {{corpodagua}}</font></p>
    <p><font size="4">Sub-bacia: {{subbacia}}</font></p>
    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}
        <br>
    <a href="{{url_for('return_to')}}"><input type="button" value="Inserir nova DURH"></a></div>
</form>
</body>
</html>
